<html>
    <head>
        <title>stopwatch</title>

        <link rel="stylesheet" href="ind.css">
    </head>
    <body>
        <section class="container">

            <div class="display">
              <div id="hour">00</div>
              <div id="min">00</div>
              <div id="sec">00</div>
              <div id="msec">00</div>
            </div>
           <div class="btns">
            <button onclick="start()" class="btn btn1">Start</button>
            <button onclick="stop()" class="btn btn2">Stop</button>
            <button onclick="reset()" class="btn btn2">Reset</button>
          </div>
          </section>

        <script src="ind.js"></script>
    </body>
</html>
